<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript addEventListner()</h2>
        <p>This example uses the addEventListener() method to attach a click</p>

        <button id="myBtn">Try It</button>
        <script>
            document.getElementById("myBtn").addEventListener("click",function() {
                alert("Hello World!");
            });
         </script>
    </body>
    </html>
